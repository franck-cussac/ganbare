[package]
name = "ganbare"
version = "0.1.0"
authors = ["Pyry Kontio <pyry.kontio@drasa.eu>"]

[dependencies]
diesel = { git = "https://github.com/diesel-rs/diesel.git", features = ["chrono"]}
diesel_codegen = {version = "0.7", default-features = false, features = ["postgres"] }
dotenv = "0.8"
dotenv_macros = "0.9"
rust-crypto = "0.2"
error-chain = "0.5"
clap = "2"
chrono = "0.2"
rpassword = "0.2"
rand = "0.3"
rustc-serialize = "0.3"
binary_macros = { version = "0.1", path = "../binary_macros" }
