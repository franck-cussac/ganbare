[package]
name = "ganbare_backend"
version = "0.3.0"
authors = ["Pyry Kontio <pyry.kontio@drasa.eu>"]

[dependencies]
diesel = { version = "0.10", features = ["chrono", "large-tables"]}
diesel_codegen = {version = "0.10", default-features = false, features = ["postgres", "dotenv"] }
dotenv = "0.8"
dotenv_macros = "0.10"
rust-crypto = "0.2"
error-chain = { git = "https://github.com/golddranks/error-chain", branch = "new_constructor"}
clap = "2.20"
chrono = { version = "0.2", features = ["rustc-serialize"]}
rpassword = "0.3"
rand = "0.3"
rustc-serialize = "0.3"
binary_macros = "0.2"
env_logger = "0.4"
data-encoding = "1.1"
lazy_static = "0.2"
pencil = { git = "https://github.com/golddranks/pencil", branch = "modifications_for_ganbare", default-features = false }
log = "0.3"
time = "0.1"
lettre = { git = "https://github.com/lettre/lettre/" }
mime = "0.2"
tempdir = "0.3"
regex = "0.2"
unicode-normalization = "0.1"
try_map = "0.2"
handlebars = "0.25"
reqwest = "0.4"
r2d2 = "0.7"
r2d2-diesel = "0.10"

[replace]
"email:0.0.14" = { git = "https://github.com/golddranks/rust-email/" }
